<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
        <script type="module" src="nav.js"></script>
        <script type="module" src="./src/utils/game6.js"></script>
        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="game6.css">
    </head>
    <body>
        <game-nav></game-nav>
        <heading><h1 class="center"> Tic Tac Toe </h1></heading>
        <div id="game6-container">
            <div id="board">
                <div id="box1" class="box">1</div>
                <div id="box2" class="box">2</div>
                <div id="box3" class="box">3</div>
                <div id="box4" class="box">4</div>
                <div id="box5" class="box">5</div>
                <div id="box6" class="box">6</div>
                <div id="box7" class="box">7</div>
                <div id="box8" class="box">8</div>
                <div id="box9" class="box">9</div>
            </div>
        </div>
        <p class="display-result"></p>
        <h3>Player: <span class="player-score">0</span></h3>
        <h3>Computer: <span class="computer-score">0</span></h3>
        <button class="start-btn">Start</button>
        <button class="restart-btn">Restart</button>
    </body>
</html>
