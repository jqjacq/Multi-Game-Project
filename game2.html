<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
        <script type="module" src="nav.js"></script>
        <script type="module" src="./src/utils/game2.js"></script>
        <link rel="stylesheet" href="./src/styles/game2.css">
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <game-nav></game-nav>
        <div class="container">
            <heading><h1 class="center"> Rock Paper Scissor </h1></heading>
            <br>
            <div id="selections">
                <button class="choice-btn" id="rock-btn"> 
                    ✊ <br>
                    🪨 
                </button>
                <button class="choice-btn" id="paper-btn">
                    🤚 <br>
                    📃
                </button>
                <button class="choice-btn" id="scissor-btn">
                    ✌️ <br>
                    ✂️
                </button>
            </div>
            <h3 id="scores">
                Player Score
                <span class="player-score">0</span>
                :
                <span class="computer-score">0</span>
                Computer Score
            </h3>
            <div class="inlineBlock marginOne">
                <button class="start-btn">Start</button>
                <button class="restart-btn">Restart</button>
            </div>
            <p id="allResult" class="display-all-result"></p>
            <p id="result" class="display-result"></p>
        </div>
    </body>
</html>
